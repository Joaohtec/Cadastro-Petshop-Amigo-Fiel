<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro Amigo Fiel</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Cadastro Amigo Fiel</h1>
        <p>Registre os dados do dono e do seu pet.</p>
      </header>

      <form id="cadastroForm">
        <fieldset>
          <legend>Dados do Dono</legend>

          <div class="input-group">
            <label for="nome_completo">Nome Completo*</label>
            <input
              type="text"
              id="nome_completo"
              name="nome_completo"
              required
            />
          </div>

          <div class="input-group">
            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" name="cpf" required />
          </div>

          <div class="input-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="input-group">
            <label for="telefone">Telefone*</label>
            <input type="tel" id="telefone" name="telefone" required />
          </div>

          <div class="input-group">
            <label for="endereco">Endereço Completo*</label>
            <textarea
              id="endereco"
              name="endereco"
              rows="2"
              required
            ></textarea>
          </div>
        </fieldset>

        <fieldset>
          <legend>Dados do Pet</legend>

          <div class="input-group">
            <label for="nome_pet">Nome do Pet*</label>
            <input type="text" id="nome_pet" name="nome_pet" required />
          </div>

          <div class="input-group">
            <label for="especie">Espécie*</label>
            <input
              type="text"
              id="especie"
              name="especie"
              placeholder="Ex: Cão, Gato"
              required
            />
          </div>

          <div class="input-group">
            <label for="raca">Raça*</label>
            <input type="text" id="raca" name="raca" required />
          </div>

          <div class="input-group">
            <label for="data_nascimento">Data de Nascimento*</label>
            <input
              type="date"
              id="data_nascimento"
              name="data_nascimento"
              required
            />
          </div>

          <div class="input-group">
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" name="observacoes" rows="5"></textarea>
          </div>
        </fieldset>

        <button type="submit">Cadastrar</button>
      </form>

      <div id="mensagem" class="mensagem"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
